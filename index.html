<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
    
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  SPLI<br>TTER
  <div class="container">
    <div class="left-container">
      <div class="first-left-container">
        Bill<br>
        <input id="ip2" type="number">
      </div>
      <div class="second-left-container">
        Select Tip %
        <div class="buttons">
          <button class="button">5%</button>
          <button class="button">10%</button>
          <button class="button">15%</button>
          <button class="button">25%</button>
          <button class="button">50%</button>
        <input id="ip1" placeholder="Custom" type="number">
        </div>
      </div>
      <div class="third-left-container">
        Number of People<br>
        <input id="ip3" type="number">
      </div>
    </div>
    <div class="right-container">
      <div class="first-right-container">
        <div class="tip">Tip Amount
        <span>/ person</span>
        </div>
        <div class="price">$4.27</div>
      </div>
      <div class="second-right-container">
          <div class="tip">Total
          <span>/ person</span>
          </div>
          <div class="price">$32.79</div>
      </div> 
      <button id="reset">RESET</button>    
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/lulublake">Blake</a>.
  </div>
</body>
</html>
